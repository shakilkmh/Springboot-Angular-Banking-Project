
<table class="table table-triped mt-5">
    <thead class="table-success">
        <th>ID</th>
        <th>AccountHolderName</th>
        <th>Balance</th>
        <th>Action</th>
    </thead>
    <tbody>
        <tr *ngFor="let account of accounts">
            <td>{{account.id}}</td>
            <td>{{account.accountHolderName}}</td>
            <td>{{account.balance}}</td>
            <td (click)="deposit(account.id)" class="btn btn-info" style="margin: 10px;">Deposit</td>

        </tr>
    </tbody>
</table>

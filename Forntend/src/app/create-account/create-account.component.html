<h1 class="text-center">Create Account</h1>

<div *ngIf="accountCreate">
   <h3 class="alert alert-success">Account Created Successfully</h3>
</div>





<div class="col-md-8 offset-md-3">
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label >Account Holder Name</label>
        <input class="form-control" type="text" name="accountHolderName" placeholder="Enter Account Holder Name" [(ngModel)]="account.accountHolderName">
    </div>
    <div class="form-group">
        <label >Balance</label>
        <input class="form-control" type="text" name="balance" placeholder="Enter Balance" [(ngModel)]="account.balance">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
</form>
</div>
